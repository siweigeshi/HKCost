<!DOCTYPE html>
<html lang="en" data-ng-app="angle">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="{{app.description}}">
    <meta name="keywords" content="app, responsive, angular, bootstrap, dashboard, admin">
    <title data-ng-bind="pageTitle()">Angle - Angular Bootstrap Admin Template</title>
    <link href="/Areas/HKCost/Style/app/bootstrap.css" rel="stylesheet" />

    <link href="/Areas/HKCost/Style/app/app.css" rel="stylesheet" />
    <link href="/Areas/HKCost/Style/mvc-override.css" rel="stylesheet" />

    <!-- Themes-->
    <link rel="stylesheet" ng-href="{{app.layout.theme}}" data-ng-if="app.layout.theme">

<body data-ng-class="{ 'layout-fixed' : app.layout.isFixed, 'aside-collapsed' : app.layout.isCollapsed, 'layout-boxed' : app.layout.isBoxed, 'layout-fs': app.useFullLayout, 'hidden-footer': app.hiddenFooter, 'layout-h': app.layout.horizontal, 'aside-float': app.layout.isFloat, 'offsidebar-open': app.offsidebarOpen, 'aside-toggled': app.asideToggled, 'aside-collapsed-text': app.layout.isCollapsedText}">

    <!-- Preloader -->
    <div data-preloader></div>
    <!-- App Content -->
    <div data-ui-view="main" data-autoscroll="false" class="wrapper">

        <!-- top navbar-->
        <header ng-include="'/Areas/HKCost/views/Partials/TopNavbar.html'" class="topnavbar-wrapper"></header>
        <!-- sidebar-->
        <aside ng-include="'/Areas/HKCost/views/Partials/Sidebar.html'" class="aside"></aside>
        <!-- offsidebar-->
        <aside ng-include="'/Areas/HKCost/views/Partials/Offsidebar.html'" class="offsidebar hide"></aside>
        <!-- Main section-->
        <section ui-view="content">
            <!-- Page content-->
        </section>
        <!-- Page footer-->
        <footer ng-include="'/Areas/HKCost/views/Partials/Footer.html'"></footer>
    </div>
