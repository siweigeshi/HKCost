<!DOCTYPE HTML>
<html manifest="">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>ExtFrame</title>
    <!-- 加入 自定义样式表css -->
    <link rel="stylesheet" type="text/css" href="css/MeStype.css">
    <!-- Ext自定义图标样式表css -->
    <link href="ico/extIcons.css" rel="stylesheet" />
    <!-- 加入font awesome的图标支持-->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <!-- The line below must be kept intact for Sencha Cmd to build your application -->
    <script id="microloader" type="text/javascript" src="bootstrap.js"></script>
    <!-- baidu UEditor 引用js -->
    <script type="text/javascript" charset="utf-8" src="resources/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="resources/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="resources/ueditor/lang/zh-cn/zh-cn.js"></script>
    <!-- PlUpload 引用js及css -->
    <script src="resources/PlUpload/moxie.js"></script>
    <script src="resources/PlUpload/plupload.dev.js"></script>
    <link href="resources/PlUpload/PlUpload.css" rel="stylesheet" />
    <!-- 支持WebWorker前台多线程引用js -->
    <script src="../../Scripts/modernizr-2.6.2.js"></script>
    <style type="text/css">
        .page-loading .x-mask-msg-inner {
            padding: 5px 10px 5px 25px;
            border: 1px;
            background: #fbfbfb url( 'ico/extanim32.gif' ) no-repeat 5px 10px;
            line-height: 36px;
        }
        .page-loading .x-mask-msg-text {
            padding: 5px 5px 5px 5px;
            border: 1px;
            background: none;
            line-height: 36px;
        }
        /*用户指定ext按钮图标颜色和透明度*/
        .blackIco .x-btn-glyph {
            color: black !important;
            opacity:1 !important;
           border-style: none  !important;
        }
         /*用户指定ext按钮图标去掉边框*/
        .blackIco .x-btn-default-small {
            border-style: none  !important;
                }
    </style>
</head>
<body></body>
</html>
