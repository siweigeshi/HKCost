<!DOCTYPE html>
<html data-ng-app="angle">

<head>
    <!--<meta charset="utf-8">-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="{{app.description}}">
    <meta name="keywords" content="app, responsive, angular, bootstrap, dashboard, admin">
    <title data-ng-bind="pageTitle()">中储恒科</title>
    <link href="/Content/app/bootstrap.css" rel="stylesheet" />
    <link href="/Content/app/app.css" rel="stylesheet" />
    <link href="/Content/mvc-override.css" rel="stylesheet" />
    <!--animate-->
    <link href="Content/common/animate.min.css" rel="stylesheet" />
    <!-- Themes-->
    <link rel="stylesheet" ng-href="{{app.layout.theme}}" data-ng-if="app.layout.theme">
</head>
<body data-ng-class="{ 'layout-fixed' : app.layout.isFixed, 'aside-collapsed' : app.layout.isCollapsed, 'layout-boxed' : app.layout.isBoxed, 'layout-fs': app.useFullLayout, 'hidden-footer': app.hiddenFooter, 'layout-h': app.layout.horizontal, 'aside-float': app.layout.isFloat, 'offsidebar-open': app.offsidebarOpen, 'aside-toggled': app.asideToggled, 'aside-collapsed-text': app.layout.isCollapsedText}">

        <header ng-include="'/view/Partials/TopNavbar.html'" class="topnavbar-wrapper"></header>
        <!-- sidebar-->
        <aside ng-include="'/view/Partials/Sidebar.html'" class="aside"></aside>
        <!-- offsidebar-->
        <aside ng-include="'/view/Partials/Offsidebar.html'" class="offsidebar hide"></aside>

        <section ui-view="content" >

        </section>
