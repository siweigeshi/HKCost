<div oc-lazy-load="page.login">
    <div ng-controller="LoginFormController as login" class="block-center mt-xl wd-xl">
        <script src="/Scripts/Vendor/bootstrap/js/bootstrap.min.js"></script>
        <!-- START panel-->
        <div class="panel panel-dark panel-flat">
            <div class="panel-heading text-center">
                <a href="#">
                    <img src="/Images/logo.png" alt="Image" class="block-center img-rounded" />
                </a>
            </div>
            <div class="panel-body">
                <p class="text-center pv">中储恒科物联网系统有限公司询价系统</p>
                <form role="form" ng-submit="login.login()" name="login.loginForm" novalidate="" class="form-validate mb-lg">
                    <div class="form-group has-feedback">
                        <input id="exampleInputEmail1" type="text" name="account_email" placeholder="请输入登录名" autocomplete="off"
                               ng-model="login.account.email" required="" class="form-control" />
                        <span class="fa fa-envelope form-control-feedback text-muted"></span>
                      
                        
                    </div>
                    <!--<div class="form-group has-feedback">
                        <input id="exampleInputEmail1" type="email" name="account_email" placeholder="请输入登录名" autocomplete="off"
                               ng-model="login.account.email" required="" class="form-control" />
                        <span class="fa fa-envelope form-control-feedback text-muted"></span>
                        <span ng-show="login.loginForm.account_email.$dirty &amp;&amp; login.loginForm.account_email.$error.required" class="text-danger">登录名不能为空</span>
                        <span ng-show="login.loginForm.account_email.$dirty &amp;&amp; login.loginForm.account_email.$error.email" class="text-danger">输入的不是一个正确的邮箱格式</span>
                    </div>-->
                    <div class="form-group has-feedback">
                        <input id="exampleInputPassword1" type="password" name="account_password" placeholder="请输入密码" ng-model="login.account.password" required="" class="form-control" />
                        <span class="fa fa-lock form-control-feedback text-muted"></span>
                        <span ng-show="login.loginForm.account_password.$dirty &amp;&amp; login.loginForm.account_password.$error.required" class="text-danger">密码不能为空</span>
                    </div>
                    <div class="clearfix">
                        <div class="checkbox c-checkbox pull-left mt0">
                            <label>
                                <input type="checkbox" value="" name="account_remember" ng-model="login.account.remember" />
                                <span class="fa fa-check"></span>自动登陆
                            </label>
                        </div>
                        <!--<div class="pull-right">
            <a href="#/page/recover" class="text-muted">找回你的密码?</a>
        </div>-->
                    </div>
                    <button type="submit" class="btn btn-block btn-primary mt-lg" data-loading-text="
                        <i class='fa fa-spinner fa-spin '></i>登陆中..">登陆
                    </button>
                </form>
                <div ng-show="login.authMsg" class="alert alert-danger text-center">{{login.authMsg}}</div>
                <p class="pt-lg text-center">Need to Signup?</p><a ui-sref="page.register" class="btn btn-block btn-default">注册</a>
            </div>
        </div>
        <!-- END panel-->
        <div class="p-lg text-center">
            <span>&copy;</span>
            <span ng-bind="app.year"></span>
            <span>-</span>
            <span ng-bind="app.name"></span>
            <br />
            <span ng-bind="app.description"></span>
        </div>     
    </div>
</div>
